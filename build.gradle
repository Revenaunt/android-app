// Specify the exact version of gradle. See:
// http://stackoverflow.com/a/25232725/182778
buildscript {
    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.tndata.android.compass"
        minSdkVersion 14
        targetSdkVersion 22
    }

    final def types = buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    types
}

// Specify where to get dependencies
repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "http://JRAF.org/static/maven/2"
    }
}

dependencies {
    compile 'com.android.support:recyclerview-v7:22.0.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'de.hdodenhof:circleimageview:1.2.2'
    compile 'com.jpardogo.materialtabstrip:library:1.0.9'
    compile "com.google.android.gms:play-services:3.1.+"
    compile 'org.jraf:android-switch-backport:1.4.0@aar'
    compile ("com.doomonafireball.betterpickers:library:1.6.0") {
        exclude group: 'com.android.support', module: 'support-v4'
    }

}
